{% extends 'base.html' %}

{% block title %}Delete Device{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete this device?</h1>
    <form method="post">
        <p>
        <a>IP address: {{ data.address }}</a> <br>
        <a>Name: {{ data.name }}</a> <br>
        <a>Device Type: {{ data.device_type }}</a> <br>
        <a>Groups: {{ data.group }}</a>
        </p>
        <button type="submit">Delete</button>
    </form>
    <br>
    <br>
    <button>
        <a href="{{ url_for('inventory_home') }}">Inventory Home</a>
    </button>
{% endblock %}
