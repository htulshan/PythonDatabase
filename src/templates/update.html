{% extends 'base.html' %}

{% block title %}Update Device{% endblock %}

{% block content %}
    <h1>Update Device</h1>
    <p>
        <a>IP address: {{ data.address }}</a> <br>
        <a>Name: {{ data.name }}</a> <br>
        <a>Device Type: {{ data.device_type }}</a> <br>
        <a>Groups: {{ data.group }}</a>
    </p>
    <h2>Please fill all the fields.</h2>
    <form method="post">
        <p>
            Name:
            <input type="text" name="name">
        </p>
        <p>
            Device Type:
            <select name="device_type">
                <option value="cisco_ios">Cisco IOS SSH</option>
                <option value="cisco_ios_telnet">Cisco IOS Telnet</option>
            </select>
        </p>
        <p>
            Group:
            <select name="group">
                <option value="switch">Switch</option>
                <option value="router">Router</option>
                <option value="both">Both</option>
            </select>
        </p>
        <button type="submit">Update</button>
    </form>
    <br>
    <br>
    <button>
        <a href="{{ url_for('inventory_home') }}">Inventory Home</a>
    </button>
{% endblock %}
